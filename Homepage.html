<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>TravelTrek</title>
  </head>
  <body>
    <nav>
      <div class="nav-logo"><span>Travel</span>Trek</div>
      <ul class="nav-links">
        <li class="link">Menu</li>
        <li class="link">Travel Guides</li>
        <li class="link">Plans</li>
        <li class="link">About Us</li>
        <li class="link">Contact Us</li>
        <li class="link btn">FAQ</li>
      </ul>
    </nav>
    <header class="section-container header-container">
      <div class="header-content">
        <p class="section-subheader">Choose your plan</p>
        <h2 class="section-header">Explore the world with us!</h2>
        <p class="title">Search for your best palns and destinations</p>
        <form>
          <div class="form-group">
            <input type="text">
            <span><i class="ri-search-line"></i></span>
          </div>
          <p class="hashtags">
            #travelling #adventure #exploring #wanderlust #worldwide #discovery
          </p>
          <button class="btn">Find</button>
        </form>
      </div>
      <div class="header-image">
        <img src="Landing Page/shifaaz-shamoon-qtbV_8P_Ksk-unsplash.jpg" alt="header">
        <div class="header-nav">
          <span><i class="ri-arrow-left-line"> Previous</i></span>
          <span>Next <i class="ri-arrow-right-line"></i></span>
        </div>
      </div>
    </header>
  </body>
</html>
